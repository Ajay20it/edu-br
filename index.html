<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduBridge - Inclusive Learning Platform | AI-Powered Education for All</title>

  <!-- SEO Meta Tags -->
  <meta name="description" content="EduBridge is an inclusive AI-powered learning platform designed for students with diverse abilities. Features accessibility tools, attention detection, and personalized learning experiences.">
  <meta name="keywords" content="inclusive education, accessibility, AI learning, attention detection, special needs education, dyslexia support, blind education, deaf education">
  <meta name="author" content="EduBridge Team">
  <meta name="robots" content="index, follow">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="EduBridge - Inclusive Learning Platform">
  <meta property="og:description" content="AI-powered education platform designed for students with diverse abilities and learning needs.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://edubridge.example.com">
  <meta property="og:image" content="https://edubridge.example.com/images/og-image.jpg">

  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="EduBridge - Inclusive Learning Platform">
  <meta name="twitter:description" content="AI-powered education platform designed for students with diverse abilities and learning needs.">
  <meta name="twitter:image" content="https://edubridge.example.com/images/twitter-image.jpg">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌸</text></svg>">
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🌸</text></svg>">

  <!-- Theme Color -->
  <meta name="theme-color" content="#667eea">
  <meta name="msapplication-TileColor" content="#667eea">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    /* Main container with glassmorphism */
    .main-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    .glass-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      animation: slideInUp 0.8s ease-out;
      position: relative;
      overflow: hidden;
    }

    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Header section */
    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .icon-container {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
      position: relative;
      overflow: hidden;
    }

    .icon-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: rotate 4s linear infinite;
    }

    .icon-container svg {
      width: 40px;
      height: 40px;
      color: white;
      z-index: 1;
      position: relative;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: white;
      margin-bottom: 8px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 400;
    }

    /* Upload section */
    .upload-section {
      margin-bottom: 32px;
    }

    .file-drop-zone {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .file-drop-zone::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .file-drop-zone:hover {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .file-drop-zone:hover::before {
      opacity: 1;
    }

    .file-drop-zone.dragover {
      border-color: #4CAF50;
      background: rgba(76, 175, 80, 0.1);
      transform: scale(1.02);
    }

    .upload-icon {
      width: 48px;
      height: 48px;
      margin: 0 auto 16px;
      color: rgba(255, 255, 255, 0.7);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }

    .upload-text {
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .upload-subtext {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    #document {
      display: none;
    }

    /* File preview */
    .file-preview {
      display: none;
      margin-top: 20px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      align-items: center;
      gap: 12px;
    }

    .file-preview.show {
      display: flex;
      animation: fadeInScale 0.3s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .file-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .file-info {
      flex: 1;
    }

    .file-name {
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .file-size {
      color: rgba(255, 255, 255, 0.6);
      font-size: 12px;
    }

    .remove-file {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s ease;
    }

    .remove-file:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Submit button */
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(76, 175, 80, 0.4);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .submit-btn:disabled::before {
      display: none;
    }

    /* Loading spinner */
    .loading-container {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }

    .loading-container.show {
      display: flex;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .spinner {
      width: 24px;
      height: 24px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: white;
      font-weight: 500;
    }

    /* Error messages */
    .error {
      background: rgba(244, 67, 54, 0.1);
      border: 1px solid rgba(244, 67, 54, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ffcdd2;
      margin-top: 16px;
      display: none;
      animation: shake 0.5s ease-in-out;
    }

    .error.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    /* Success message */
    .success {
      background: rgba(76, 175, 80, 0.1);
      border: 1px solid rgba(76, 175, 80, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #c8e6c9;
      margin-top: 16px;
      display: none;
    }

    .success.show {
      display: block;
      animation: fadeInScale 0.3s ease-out;
    }

    /* Progress bar */
    .progress-container {
      display: none;
      margin-top: 20px;
    }

    .progress-container.show {
      display: block;
      animation: fadeIn 0.3s ease-out;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #45a049);
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .progress-text {
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      margin-top: 8px;
      text-align: center;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .glass-container {
        margin: 10px;
        padding: 24px;
      }
      
      .title {
        font-size: 24px;
      }
      
      .file-drop-zone {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <!-- Animated background particles -->
  <div class="bg-particles" id="particles"></div>

  <div class="main-container">
    <div class="glass-container">
      <div class="header">
        <div class="icon-container">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
          </svg>
        </div>
        <h1 class="title">UDID Verification Portal</h1>
        <p class="subtitle">Secure document authentication system</p>
      </div>

      <form id="uploadForm">
        <div class="upload-section">
          <div class="file-drop-zone" id="dropZone">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
            </svg>
            <div class="upload-text">Drop your UDID document here</div>
            <div class="upload-subtext">or click to browse files</div>
            <div class="upload-subtext" style="margin-top: 8px;">Supports PDF, PNG, JPG formats</div>
          </div>
          <input type="file" id="document" name="document" accept=".pdf,.png,.jpg,.jpeg" required>
          
          <div class="file-preview" id="filePreview">
            <div class="file-icon">
              <svg viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
              </svg>
            </div>
            <div class="file-info">
              <div class="file-name" id="fileName"></div>
              <div class="file-size" id="fileSize"></div>
            </div>
            <button type="button" class="remove-file" id="removeFile">
              <svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16">
                <path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z"/>
              </svg>
            </button>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span id="btnText">Analyze Document</span>
        </button>

        <div class="loading-container" id="loadingContainer">
          <div class="spinner"></div>
          <span class="loading-text">Processing your document...</span>
        </div>

        <div class="progress-container" id="progressContainer">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">Initializing...</div>
        </div>
      </form>

      <div class="error" id="error"></div>
      <div class="success" id="success"></div>
    </div>
  </div>

  <!-- Quick Access Menu -->
  <div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <div style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 15px; padding: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2);">
      <h4 style="color: #333; margin-bottom: 10px; text-align: center;">Quick Access</h4>
      <div style="display: flex; flex-direction: column; gap: 8px;">
        <a href="attention-detection.html" style="color: #667eea; text-decoration: none; padding: 8px 12px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); transition: all 0.3s ease;">🎯 Attention Detection</a>
        <a href="focus-racer.html" style="color: #667eea; text-decoration: none; padding: 8px 12px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); transition: all 0.3s ease;">🏁 Focus Racer</a>
        <a href="game.html" style="color: #667eea; text-decoration: none; padding: 8px 12px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); transition: all 0.3s ease;">🎮 Math Game</a>
        <a href="loading.html" style="color: #667eea; text-decoration: none; padding: 8px 12px; border-radius: 8px; background: rgba(102, 126, 234, 0.1); transition: all 0.3s ease;">📚 Learning Hub</a>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particles = document.getElementById('particles');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
        particles.appendChild(particle);
      }
    }

    // Initialize particles
    createParticles();

    // File handling
    const fileInput = document.getElementById('document');
    const dropZone = document.getElementById('dropZone');
    const filePreview = document.getElementById('filePreview');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeFile = document.getElementById('removeFile');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingContainer = document.getElementById('loadingContainer');
    const progressContainer = document.getElementById('progressContainer');
    const progressFill = document.getElementById('progressFill');
    const progressText = document.getElementById('progressText');
    const errorDiv = document.getElementById('error');
    const successDiv = document.getElementById('success');

    // Drag and drop functionality
    dropZone.addEventListener('click', () => fileInput.click());
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        handleFileSelect(files[0]);
      }
    });

    fileInput.addEventListener('change', (e) => {
      if (e.target.files.length > 0) {
        handleFileSelect(e.target.files[0]);
      }
    });

    function handleFileSelect(file) {
      fileName.textContent = file.name;
      fileSize.textContent = formatFileSize(file.size);
      filePreview.classList.add('show');
      clearMessages();
    }

    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    removeFile.addEventListener('click', () => {
      fileInput.value = '';
      filePreview.classList.remove('show');
      clearMessages();
    });

    function clearMessages() {
      errorDiv.classList.remove('show');
      successDiv.classList.remove('show');
    }

    function showError(message) {
      errorDiv.textContent = message;
      errorDiv.classList.add('show');
      successDiv.classList.remove('show');
    }

    function showSuccess(message) {
      successDiv.textContent = message;
      successDiv.classList.add('show');
      errorDiv.classList.remove('show');
    }

    // Form submission with enhanced progress
    document.getElementById('uploadForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      clearMessages();
      
      if (!fileInput.files.length) {
        showError('Please select a file first');
        return;
      }
      
      // Start loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Processing...';
      loadingContainer.classList.add('show');
      progressContainer.classList.add('show');
      
      // Simulate progress steps
      const progressSteps = [
        { progress: 20, text: 'Uploading document...' },
        { progress: 40, text: 'Analyzing content...' },
        { progress: 60, text: 'Extracting information...' },
        { progress: 80, text: 'Validating data...' },
        { progress: 95, text: 'Finalizing...' }
      ];
      
      try {
        const formData = new FormData();
        formData.append('document', fileInput.files[0]);

        // Start progress updates
        let progressIndex = 0;
        const progressInterval = setInterval(() => {
          if (progressIndex < progressSteps.length) {
            const step = progressSteps[progressIndex];
            progressFill.style.width = step.progress + '%';
            progressText.textContent = step.text;
            progressIndex++;
          }
        }, 500);

        // Simulate document analysis for static hosting
        // In production, this would connect to AWS Textract or similar service
        await new Promise(resolve => setTimeout(resolve, 2000)); // Simulate processing time

        clearInterval(progressInterval);

        // Simulate analysis result based on file name or random selection
        const fileName = fileInput.files[0].name.toLowerCase();
        let disabilityType = 'normal';

        // Simple simulation based on filename or random
        if (fileName.includes('blind') || Math.random() < 0.3) {
          disabilityType = 'blind';
        } else if (fileName.includes('deaf') || Math.random() < 0.3) {
          disabilityType = 'deaf';
        } else if (fileName.includes('dyslexic') || Math.random() < 0.3) {
          disabilityType = 'dyslexic';
        }

        const result = {
          success: true,
          disabilityType: disabilityType,
          rawText: `Simulated analysis of ${fileName}`
        };

        // Complete progress
        progressFill.style.width = '100%';
        progressText.textContent = 'Analysis complete!';

        // Show success and redirect based on actual disability type
        setTimeout(() => {
          showSuccess('Document analyzed successfully! Redirecting...');

          console.log('Detected disability type:', result.disabilityType);
          console.log('Raw text:', result.rawText);

          setTimeout(() => {
            switch(result.disabilityType) {
              case 'blind':
                window.location.href = 'blind.html';
                break;
              case 'deaf':
                window.location.href = 'deaf.html';
                break;
              case 'dyslexic':
                window.location.href = 'dyslexic.html';
                break;
              default:
                window.location.href = 'game.html';
            }
          }, 2000);
        }, 500);

      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'An error occurred while processing your document');
      } finally {
        setTimeout(() => {
          submitBtn.disabled = false;
          btnText.textContent = 'Analyze Document';
          loadingContainer.classList.remove('show');
          progressContainer.classList.remove('show');
          progressFill.style.width = '0%';
        }, 4000);
      }
    });
  </script>
</body>
</html>
